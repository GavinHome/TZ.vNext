name: ASP.NET Core CI

on: 
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: publish with dotnet
      run: |
        cd TZ.vNext.Web
        npm install
        dotnet publish --configuration Release
