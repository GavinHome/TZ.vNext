name: ASP.NET Core CI

# on: 
#   push:
#     branches:
#     - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1

    - name: add guget source telerik
      run: |
        xcopy packages\* C:\Users\runneradmin\.nuget\packages\ /e
    
    - name: npm install
      run: |
        cd TZ.vNext.Web
        npm install
        
    - name: replacer router.d.ts/vue.d.ts
      run: |
        ".\CIScript\Replacer.exe" ".\TZ.vNext.Web\node_modules\vue-router\types\router.d.ts" "import Vue = require(\"vue\")" "import Vue from 'vue'"        
        ".\CIScript\Replacer.exe" ".\TZ.vNext.Web\node_modules\vue-router\types\vue.d.ts" "import Vue = require(\"vue\")" "import Vue from 'vue'"
    
    - name: mkdir publish
      run: |
        mkdir publish

    - name: publish with dotnet
      run: |
        cd TZ.vNext.Web
        mkdir publish
        dotnet publish --configuration Release -o publish
        dir publish
        
    - name: Send dingding notify for build
      uses: GavinHome/action-dingding@v2
      with:
        token: 'f8e6693c61f3a970efe789133f5dd4b691ab9a6f0f9058022bf450057a523713'
        body: |
          {
            "msgtype": "markdown",
            "markdown": {
                "title": "TZ.vNext 编译结果",
                "text": "#### TZ.vNext Build \n #### 当前提交版本：${{ github.sha }} \n #### 执行结果：${{ job.status }}\n\n > ![screenshot](https://gw.alicdn.com/tfs/TB1ut3xxbsrBKNjSZFpXXcXhFXa-846-786.png)\n > ###### 请点击详情查看 [详情](https://github.com/GavinHome/TZ.vNext/actions) \n"
            }
          }
