name: TZ.vNext CI

on: 
  push:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: npm install
      run: |
        cd TZ.vNext.Web
        npm install
        
    - name: publish with dotnet
      run: |
        dotnet publish --configuration Release
